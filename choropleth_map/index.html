<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.jsdelivr.net/npm/vega@5.22.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.2.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.20.8"></script>
</head>
<body>
  <div id="vis"/>
  <script>
    const spec = {
  "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
  "title": "Worldwide COVID-19 Confirmed Cases 2020",
  "width": 900,
  "height": 600,
  "projection": {
    "type": "orthographic",
    "rotate": {"expr": "[rotate0, rotate1, 0]"}
  },
  "data": {
    "url": "https://raw.githubusercontent.com/Jisnu-Palanisamy/FIT3179/main/choropleth_map/js/ne_110m_admin_0_countries.json",
    "format": {"type": "topojson", "feature": "ne_110m_admin_0_countries"}
  },
  "params": [
    {
      "name": "rotate0",
      "value": 0,
      "bind": {"input": "range", "min": -90, "max": 90, "step": 1}
    },
    {
      "name": "rotate1",
      "value": 0,
      "bind": {"input": "range", "min": -90, "max": 90, "step": 1}
    },
    {
      "name": "Cases_Above",
      "value": 0,
      "bind": {
        "input": "range",
        "min": 0,
        "max": 550000,
        "step": 100,
        "name": "Population: "
      }
    }
  ],
  "layer": [
    {
      "transform": [
        {
          "calculate": "'Data is not available in ' + datum.properties.NAME",
          "as": "note"
        }
      ],
      "mark": {"type": "geoshape", "fill": "lightgray", "stroke": "white"},
      "encoding": {"tooltip": {"field": "note"}}
    },
    {
      "data": {
        "url": "https://raw.githubusercontent.com/Jisnu-Palanisamy/FIT3179/main/choropleth_map/js/ocean.json",
        "format": {"type": "topojson", "feature": "oceans"}
      },
      "mark": {"type": "geoshape", "fill": "skyblue"}
    },
    {
      "data": {
        "url": "https://raw.githubusercontent.com/Jisnu-Palanisamy/FIT3179/main/choropleth_map/js/WorldMapWithGraticules.json",
        "format": {"type": "topojson", "feature": "ne_110m_graticules_30"}
      },
      "mark": {"type": "geoshape", "fill": null, "stroke": "lightgray"}
    },
    {
      "transform": [
        {
          "lookup": "properties.NAME",
          "from": {
            "data": {
              "url": "https://raw.githubusercontent.com/Jisnu-Palanisamy/FIT3179/main/choropleth_map/js/COVID-19%20Coronavirus.csv"
            },
            "key": "Country",
            "fields": ["TotalCases", "TotalCasesPer1MPop", "Population"]
          }
        },
        {
          "calculate": "datum.TotalCasesPer1MPop",
          "as": "Confirmed Cases Per 1 Million Population"
        },
        {"filter": "datum.Population > Cases_Above"}
      ],
      "selection": {
        "Country": {
          "type": "multi",
          "fields": ["Country"],
          "on": "click",
          "resolve": "global",
          "empty": "none"
        },
        "highlight": {"type": "single", "empty": "none", "on": "click"}
      },
      "mark": {"type": "geoshape", "stroke": "white"},
      "encoding": {
        "color": {
          "field": "Confirmed Cases Per 1 Million Population",
          "type": "quantitative",
          "scale": {
            "type": "log",
            "range": ["#fdbe85", "#fd8d3c", "#e6550d", "#a63603"]
          },
          "condition": [{"selection": "highlight", "value": "white"}]
        },
        "tooltip": [
          {"field": "properties.NAME", "type": "nominal", "title": "Country"},
          {
            "field": "TotalCases",
            "type": "quantitative",
            "title": "Total Cases",
            "format": ","
          },
          {
            "field": "Confirmed Cases Per 1 Million Population",
            "type": "quantitative",
            "format": ","
          },
          {"field": "Population", "type": "quantitative", "format": ","}
        ]
      }
    }
  ],
  "config": {}
};
    vegaEmbed("#vis", spec, {mode: "vega-lite"}).then(console.log).catch(console.warn);
  </script>
</body>
</html>
